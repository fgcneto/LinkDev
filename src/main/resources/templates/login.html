<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background: #007bff; background: linear-gradient(to right, #0062E6, #33AEFF);" >

<div th:include="fragments/commons :: linkBootstrap"></div>

<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h2 class="card-title text-center mb-5 fw-light fs-5"><strong>LinkDev</strong> - Login</h2>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuário ou senha Inválidos!</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Desconectado com Sucesso!</div>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control"  id="username" name="username" placeholder="Nome de Usuário" required>
                            <label for="username">Nome de Usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
                            <label for="password">Senha</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Lembrar senha
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Entrar</button>
                        </div>
                        <hr class="my-4">
                        <a class="d-block text-center mt-2 small text-center" href="/choose" >  Não tem conta? Inscrever-se </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:include="fragments/commons :: foot"></div>
</html>
