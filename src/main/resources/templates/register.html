<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background: #007bff; background: linear-gradient(to right, #0062E6, #33AEFF);">
<div th:include="fragments/commons :: linkBootstrap"></div>

<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h2 class="card-title text-center mb-5 fw-light fs-5"><strong>LinkDev</strong> - Cadastro</h2>
                    <form method="post" th:object="${user}" th:action="@{/save}" enctype="multipart/form-data">
                        E-mail: <input class="form-control" type="email" th:field="*{email}" required> <br/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:required="required"></p>
                        Nome: <input class="form-control" type="text" th:field="*{name}" required> <br/>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:required="required"></p>
                        Sobrenome: <input class="form-control" type="text" th:field="*{last_name}" required> <br/>
                        <p th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" th:required="required"></p>
                        Usuário: <input class="form-control" type="text" th:field="*{username}" required> <br/>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:required="required"></p>
                        Senha: <input class="form-control" type="password" id="pass1" th:field="*{password}" required> <br/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:required="required"></p>
                        Confirmação de senha: <input class="form-control"id="pass2" type="password" required> <br/>


<!--                        Enable: <input class="form-control" type="text" th:field="*{enabled}"> <br/>-->
<!--                        <p th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></p>-->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" id="btn" type="submit">ENVIAR</button>
                        </div>
                        <hr class="my-4">
                        <a class="d-block text-center mt-2 small text-center" href="/login">Já possui conta ? Faça login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:include="fragments/commons :: foot"></div>
</html>
